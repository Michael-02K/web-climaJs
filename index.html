      <div class="container-fluid">
        <a class="navbar-brand" href="#">

    <!-- widget del clima -->

      <article class="row">

        <!-- widget de busqueda para elegir la ciudad -->
        <section class="col-md-6 col-sm-12">
          <div class="card">
            <div class="card-header">Busqueda</div>
            <div class="card-body">
              <h5 class="card-title">Elegi una ciudad!</h5>
              <select name="" id="select">
                <option value="ar.X5900">Villa maria</option>
                <option value="uk.SW18">Londres</option>
                <option value="br.01">Sao paulo</option>
                <option value="us.90272">Los angeles</option>
              </select>              
              <a href="#" class="btn btn-primary" id="botonBusqueda">Buscar</a>
            </div>
          </div>

          <div class="card">
            <div class="card-header">Resumen</div>
            <div class="card-body">
              <!-- <h5 class="card-title">Usando inner html</h5> -->
              <p class="" id="resumen_grados">oº</p>
              <img src="/img_apiclima/kisspng-computer-icons-clip-art-weather-forecasting-cloud-5c71ae8f0d2442.9858819515509541270538.png" alt="logo_clima" width="100" id="resumen_img">
            </div>
          </div>

          <div class="card">
            <div class="card-header">Colores</div>
            <div class="card-body">
                <div class="colores"></div>
                <div class="colores"></div>
                <div class="colores"></div>
            </div>
          </div>
        </section>

        <section class="col-md-6 col-sm-6">
          <div class="card">
            <div class="card-header">Clima en Villa Maria</div>
            <div class="card-body">
                <p class="" id="resumen_grados">oº</p>
                <img src="/img_apiclima/kisspng-computer-icons-clip-art-weather-forecasting-cloud-5c71ae8f0d2442.9858819515509541270538.png" alt="logo_clima" width="100" id="resumen_img">


                <section class="row">

                    <div class="col-6">
                        <p>Sensacion Termica</p>
                        <input type="search" name="" disabled id="sen_termica">
                        <p>Latitud</p>
                        <input type="search" name="" disabled id="latitud">
                        <p>Velocidad del Viento</p>
                        <input type="search" name="" disabled id="vel_viento">
                        
                    </div>


                    <div class="col-6">
                        <p>Humedad</p>
                        <input type="search" name="" disabled id="humedad">
                        <p>Longitud</p>
                        <input type="search" name="" disabled id="longitud">
                        <p>Direccion del viento</p>
                        <input type="search" name="" disabled id="direc_viento">
                    </div>
                </section>


            </div>
          </div>
